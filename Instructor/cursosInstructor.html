    <script>
        // document.getElementById("lanzar").addEventListener("click", function () {

        // document.getElementById("lanzados").addEventListener("click", function () {

        document.getElementById('lanzados').addEventListener('click', function () {
            // Select the .content div.
            const contentDiv = document.querySelector('.tpt');

            // Create a new iframe element.
            const iframe = document.createElement('iframe');

            // Set the src attribute of the iframe to 'cursosInstructor.html'.
            iframe.src = 'lanzados.html';

            iframe.style.width = '100%';
            iframe.style.height = '580px';
           

            iframe.style.border = 'none';


            // Append the iframe to the .content div.
            contentDiv.innerHTML = ''; // Clear the .content div
            contentDiv.appendChild(iframe);
        });

        document.getElementById('lanzar').addEventListener('click', function () {
            // Select the .content div.
            const contentDiv = document.querySelector('.tpt');
