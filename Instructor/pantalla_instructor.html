    /* walter */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

    :root {
      /* dark shades of primary color*/
      --clr-primario: #2f83ec;
      --clr-primario-selec: #14519c;
      --clr-fondo: #f5f5f5;
      --clr-fuente-osc: #333333;
      --clr-fuente-clar: #ffffff;
      --clr-fuente-selec: #dddddd;
      --light-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      --dark-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      --fuente: 'Roboto',
        'sans-serif';
      --clr-rojo: #e03131;
      --color-naranja: #f59f00;
      --clr-verde: #099268;
      --clr-gris-claro: #dee2e6;
    }

    *,
    ::after,
    ::before {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--fuente);
      font-size: 1.2rem;
      background-color: var(--clr-fondo);
      color: var(--clr-fuente-osc);
      min-height: 100vh;
      line-height: 1.5;
    }

    h1,
    h2,
    h3,
    h4 {
      line-height: 1.25;
      margin-bottom: 0.75rem;
    }

    h2 {
      margin-top: 1.7rem;
    }

    /* Barra de Navegaci√≥n  */
    a {
      text-decoration: none;
    }

    .nav {
      background-color: var(--clr-primario);
      padding: 1rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .seccion {
      color: var(--clr-fuente-clar);
    }

    .logo {
      font-size: 1.6rem;
      letter-spacing: 0.2rem;
      color: var(--clr-fuente-clar);
    }

    .activo {
      font-size: 1.3rem;
    }

    .secciones {
      display: flex;
      justify-content: space-around;
      align-items: center;
      gap: 2rem;
    }

    .nombre-curso {
      color: var(--clr-fuente-clar);
      font-size: 1.3rem;
    }

    .icono-usuario {
      cursor: pointer;
      font-size: 56px;
      color: var(--clr-fuente-clar);
    }

    .icono-usuario:hover {
      color: var(--clr-fuente-selec);
    }

    a:hover {
      color: var(--clr-fuente-selec);
    }

    .menu-usuario {
      position: absolute;
      top: 100px;
      right: 20px;
      /* height: 500px; */
      width: 400px;
      background-color: var(--clr-fondo);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border: var(--clr-gris-claro) 10px solid;
    }

    .opc-usr {
      background-color: var(--clr-fondo);
      border: var(--clr-primario) 1px solid;
      border-radius: 0.5rem;
      padding: 0.3rem 1rem;
    }

    .opc-usr:hover {
      background-color: var(--clr-primario);
    }

    .opc-usr:hover a {
      color: var(--clr-fuente-clar);
    }

    .btn-salir {
      border: var(--clr-gris-claro) 3px solid;
      border-radius: 0.5rem;
      color: var(--clr-rojo);
      font-weight: 700;
      padding: 0.5rem;
      font-size: 1.1rem;
      font-family: var(--fuente);
    }

    .btn-salir:hover {
      background-color: var(--color-naranja);
      color: var(--clr-fuente-clar);
      cursor: pointer;
    }

    .opc-usr a {
      color: var(--clr-primario);
    }

    .oculto {
      display: none;
    }


    /* ######## */
    .container {
      display: flex;
      position: relative;
      top: 50px;
      /* this will arrange the child elements in a row */
    }


    .box {
      background-color: white;
      position: relative;
      left: 5%;
      
      width: 21%;
      height: 610px;
      padding: 20px;
      box-shadow: var(--dark-shadow);
    }

    .box ul {
      list-style-type: none;
      padding: 0;
    }

    .box li {
      padding: 10px 0;
    }

    
    .content {
      position: relative;
      margin-left: 20px;
      /* top: 50px; */
      left: 10%;
      width: 900px;
      height: 1000px;
      /* add some space between the box and the content */
    }

    document.getElementById('cursos').addEventListener('click', function () {
      // Select the .content div.
      const contentDiv = document.querySelector('.content');

      // Create a new iframe element.
      const iframe = document.createElement('iframe');

      // Set the src attribute of the iframe to 'cursosInstructor.html'.
      iframe.src = 'cursosInstructor.html';

      iframe.style.width = '100%';
      iframe.style.height = '100%';

      iframe.style.border = 'none';


      // Append the iframe to the .content div.
      contentDiv.innerHTML = ''; // Clear the .content div
      contentDiv.appendChild(iframe);
    });

    document.getElementById('info').addEventListener('click', function () {
      // Select the .content div.
      const contentDiv = document.querySelector('.content');

    });

    document.getElementById('crear').addEventListener('click', function () {
