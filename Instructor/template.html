<html>

<head>
    <title>${courseName}</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/ionicons@4.5.6/dist/css/ionicons.min.css">
    <style>
        body {
            margin: 0;
        }


        /* walter */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        :root {
            /* dark shades of primary color*/
            --clr-primario: #2f83ec;
            --clr-primario-selec: #14519c;
            --clr-fondo: #f5f5f5;
            --clr-fuente-osc: #333333;
            --clr-fuente-clar: #ffffff;
            --clr-fuente-selec: #dddddd;
            --light-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --dark-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            --fuente: 'Roboto',
                'sans-serif';
            --clr-rojo: #e03131;
            --color-naranja: #f59f00;
            --clr-verde: #099268;
            --clr-gris-claro: #dee2e6;
        }

        *,
        ::after,
        ::before {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--fuente);
            font-size: 1.2rem;
            background-color: var(--clr-fondo);
            color: var(--clr-fuente-osc);
            min-height: 100vh;
            line-height: 1.5;
        }

        h1,
        h2,
        h3,
        h4 {
            line-height: 1.25;
            margin-bottom: 0.75rem;
        }

        h2 {
            margin-top: 1.7rem;
        }

        /* Barra de Navegación  */
        a {
            text-decoration: none;
        }

        .nav {
            background-color: var(--clr-primario);
            padding: 1rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .seccion {
            color: var(--clr-fuente-clar);
        }

        .logo {
            font-size: 1.6rem;
            letter-spacing: 0.2rem;
            color: var(--clr-fuente-clar);
        }

        .activo {
            font-size: 1.3rem;
        }

        .secciones {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 2rem;
        }

        .nombre-curso {
            color: var(--clr-fuente-clar);
            font-size: 1.3rem;
        }

        .icono-usuario {
            cursor: pointer;
            font-size: 56px;
            color: var(--clr-fuente-clar);
        }

        .icono-usuario:hover {
            color: var(--clr-fuente-selec);
        }

        a:hover {
            color: var(--clr-fuente-selec);
        }

        .menu-usuario {
            position: absolute;
            top: 100px;
            right: 20px;
            /* height: 500px; */
            width: 400px;
            background-color: var(--clr-fondo);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            border: var(--clr-gris-claro) 10px solid;
        }

        .opc-usr {
            background-color: var(--clr-fondo);
            border: var(--clr-primario) 1px solid;
            border-radius: 0.5rem;
            padding: 0.3rem 1rem;
        }

        .opc-usr:hover {
            background-color: var(--clr-primario);
        }

        .opc-usr:hover a {
            color: var(--clr-fuente-clar);
        }

        .btn-salir {
            border: var(--clr-gris-claro) 3px solid;
            border-radius: 0.5rem;
            color: var(--clr-rojo);
            font-weight: 700;
            padding: 0.5rem;
            font-size: 1.1rem;
            font-family: var(--fuente);
        }

        .btn-salir:hover {
            background-color: var(--color-naranja);
            color: var(--clr-fuente-clar);
            cursor: pointer;
        }

        .opc-usr a {
            color: var(--clr-primario);
        }

        .oculto {
            display: none;
        }

        /* ############## */

        .containerEdit {
            display: flex;
            position: relative;
            top: 50px;
            /* this will arrange the child elements in a row */
        }


        .box {
            background-color: white;
            position: relative;
            left: 5%;

            width: 21%;
            height: 610px;
            padding: 20px;
            box-shadow: var(--dark-shadow);
            background-color: #f5f5f5;
        }

        .box ul {
            list-style-type: none;
            padding: 0;
        }

        .box li {
            padding: 10px 0;
        }

        .plus_button {
            position: relative;
            border: none;
            color: black;
            /* text-align: center; */
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            /* border-radius: 50%; */
            background-color: #f5f5f5;


            /* background-color: #4CAF50; */
            /* Green */
        }



        .plus_button2 {
            position: relative;
            border: none;
            color: black;
            /* padding-left: 38%; */
            /* text-align: center; */
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            /* border-radius: 50%; */
            background-color: #f5f5f5;
            right: -20%;

            /* background-color: #4CAF50; */
            /* Green */
        }


        .content {
            position: absolute;
            /* margin: 20px; */
            /* padding: 20px; */
            /* top: 0%; */
            left: 30%;
            width: 65%;

            /* height: 1000px; */
            /* box-shadow: var(--dark-shadow); */
            background-color: #f5f5f5;
            /* add some space between the box and the content */
        }

        #moduleList li {
            list-style-type: none;
            position: relative;
            padding: 1%;
            left: 10%;
            /* This will remove the bullet point */
        }

        /* #moduleList li::before {
            content: url('data:image/svg+xml,%3Csvg xmlns="http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg" width="15" height="15" viewBox="0 0 512 512"%3E%3Cg transform="rotate(180 256 256)"%3E%3Cpath fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="m112 328l144-144l144 144"%2F%3E%3C%2Fg%3E%3C%2Fsvg%3E');

            padding-right: 7%;
        
        } */

        .button_arrow {
            position: relative;
            margin-right: 5%;
        }

        .button_arrow_lesson {
            position: relative;
            /* display: flex; */
            margin-right: 5%;
        }

        .editable::before {
            content: attr(data-placeholder);
            color: gray;
            display: inline-block;
            pointer-events: none;
            position: absolute;
            /* content: 'test'; */
        }

        .editable:focus {
            outline: none;
        }

        .editable:focus::before {
            content: '';
        }
    </style>
</head>

<body>
    <nav class="nav">
        <a href="http://localhost:8000/LoginInstructor/principalInstructor.html" class="logo">UNI STUDY HUB</a>
        <a href="#" class="nombre-curso">${courseName}</a>

        <a href="http://localhost:8000/Instructor/pantalla_instructor.html" class="seccion activo">Cursos</a>

        <ion-icon name="person-circle-outline" class="icono-usuario"></ion-icon>
        <div class="menu-usuario oculto">
            <div class="opc-usr"><a href="#">Mis cursos</a></div>
            <div class="opc-usr"><a href="#">Perfil</a></div>
            <button class="btn-salir">CERRAR SESION</button>
        </div>
    </nav>
    <div class="containerEdit">
        <div class="box">
            <ul id="moduleList">
            </ul>
            <button class="plus_button" onclick="addModule()">+</button>
        </div>
        <div id="conten" class="content">
            <!-- Content will be inserted here -->
        </div>
    </div>
    <script>
        let moduleCount = 0;

        function addModule() {
            moduleCount++;
            let moduleList = document.getElementById('moduleList');
            let newModule = document.createElement('li');

            let buttonArrow = document.createElement('button');
            buttonArrow.className = "button_arrow";
            buttonArrow.innerHTML = 'v';
            newModule.appendChild(buttonArrow);

            let moduleName = document.createElement('span');
            moduleName.innerHTML = 'Módulo ' + moduleCount;
            newModule.appendChild(moduleName);


            let addButton = document.createElement('button');
            addButton.className = "plus_button2";
            addButton.onclick = function () { addLesson(this); };
            addButton.innerHTML = '+';
            newModule.appendChild(addButton);

            let lessonList = document.createElement('ul');
            lessonList.style.display = 'true'; // Hide the lesson list by default
            newModule.appendChild(lessonList);

            moduleList.appendChild(newModule);

            // Add click event listener to the new module
            buttonArrow.addEventListener('click', function (event) {
                // Prevent the event from bubbling up to the 'li' element
                event.stopPropagation();

                // Toggle the display of the lesson list
                if (lessonList.style.display === 'none') {
                    lessonList.style.display = 'block';
                } else {
                    lessonList.style.display = 'none';
                }

                // Select the div with class 'content'
                let contentDiv = document.querySelector('.content');

                // Update the content of the div
                contentDiv.innerHTML = newModule.textContent;
            });

            // Add double click event listener to the module name
            moduleName.addEventListener('dblclick', function (event) {
                // Prevent the event from bubbling up to the 'li' element
                event.stopPropagation();

                // Create an input element
                let input = document.createElement('input');
                input.type = 'text';
                input.value = moduleName.innerHTML;
                input.size = 10; // Set the width of the input box

                // Replace the module name with the input element
                newModule.replaceChild(input, moduleName);

                // Focus the input element
                input.focus();

                // When the input element loses focus, update the module name
                input.addEventListener('blur', function () {
                    moduleName.innerHTML = input.value;
                    newModule.replaceChild(moduleName, input);
                });
            });
        }

        function addLesson(buttonElement) {
            let lessonList = buttonElement.nextSibling;
            let newLesson = document.createElement('li');

            let container = document.createElement('div');
            container.style.display = 'flex';
            container.style.alignItems = 'center';

            let buttonArrow2 = document.createElement('button');
            buttonArrow2.className = "button_arrow_lesson";
            buttonArrow2.innerHTML = 'v';
            container.appendChild(buttonArrow2);

            let textNode = document.createTextNode('lección' + (lessonList.childElementCount + 1));
            container.appendChild(textNode);

            let addButton = document.createElement('button');
            addButton.className = "plus_button2";
            addButton.onclick = function () { addSubject(this.parentNode.nextSibling); };
            addButton.innerHTML = '+';
            container.appendChild(addButton);

            newLesson.appendChild(container);

            let subjectList = document.createElement('ul');
            lessonList.style.display = 'true'; // Hide the lesson list by default

            newLesson.appendChild(subjectList);

            lessonList.appendChild(newLesson);

            // Select the div with class 'content'
            let contentDiv = document.querySelector('.content');

            // Update the content of the div
            contentDiv.innerHTML = '<h1>Módulo</h1>' + moduleCount;

            // Add click event listener to the new module
            buttonArrow2.addEventListener('click', function (event) {
                // Prevent the event from bubbling up to the 'li' element
                event.stopPropagation();

                // Toggle the display of the lesson list
                if (subjectList.style.display === 'none') {
                    subjectList.style.display = 'block';
                } else {
                    subjectList.style.display = 'none';
                }

                // Select the div with class 'content'
                let contentDiv = document.querySelector('.content');

                // Update the content of the div
                contentDiv.innerHTML = newLesson.textContent;
            });
        }


        function addSubject(subjectList) {
            let newSubject = document.createElement('li');
            newSubject.innerHTML = 'Tema ' + (subjectList.childElementCount + 1);
            // newSubject.setAttribute('contenteditable', 'true'); // Make the subject editable
            subjectList.appendChild(newSubject);

            // Add click event listener to the new subject
            newSubject.addEventListener('click', function () {
                // Select the div with class 'content'
                let contentDiv = document.querySelector('.content');
                contentDiv.style.padding = '1%';

                // Update the content of the div
                contentDiv.innerHTML = '<h1>   ' + newSubject.textContent + '</h1>';

                let bulletPoint = createEditableElement('p');

                contentDiv.appendChild(bulletPoint);
            });
        }

        function createEditableElement(tag, text) {
            // Add this at the beginning of your function
            let style = document.createElement('style');
            style.innerHTML = `
  button {
    font-size: 1.2rem;
    border: none;
    background: none;
    color: transparent;
    font-weight: bold;
  }
  button:hover {
    color: #2f83ec;
  }
`;
            document.head.appendChild(style);

            let container = document.createElement('div');

            let addButton = document.createElement('button');
            addButton.textContent = '+';
            container.appendChild(addButton);

            let element = document.createElement(tag);
            element.setAttribute('contenteditable', 'true');
            element.textContent = text;
            element.style.display = 'inline-block';
            element.style.marginLeft = '2%';
            element.style.width = '96%';
            element.classList.add('editable'); // Add a class to the editable element

            element.setAttribute('data-placeholder', 'presiona + para ver opciones');

            container.appendChild(element);

            let select = document.createElement('select');
            select.style.display = 'none';
            select.innerHTML = '<option value="h2">h2</option><option value="h3">h3</option><option value="p">Bullet point</option>';

            select.addEventListener('change', function () {
                let newElement = document.createElement(this.value);
                newElement.setAttribute('contenteditable', 'true');
                newElement.textContent = element.textContent;
                newElement.style.display = 'inline-block';
                newElement.style.width = '90%';
                newElement.style.marginLeft = '2%';
                container.replaceChild(newElement, element);
                element = newElement;
                this.style.display = 'none'; // Hide the select options once an option is selected
            });

            container.appendChild(select);

            addButton.addEventListener('click', function () {
                select.style.display = 'block'; // Show the select options when '+' button is clicked
                select.size = select.length; // Display all the options instantly
            });

            element.addEventListener('keydown', function (event) {
    if ((event.key === 'Delete' || event.key === 'Backspace') && this.textContent.trim() === '') {
        event.preventDefault(); // Prevent the default action to stop deleting
        container.remove(); // Remove the container
    } else if (event.key === 'Enter') {
        event.preventDefault(); // Prevent the default action to stop adding a new line
        let newBlock = createEditableElement('p', ''); // Create a new block
        container.parentNode.insertBefore(newBlock, container.nextSibling); // Insert the new block after the current container
        newBlock.children[1].focus(); // Focus the new block
    }
});


            element.addEventListener('input', function () {
                if (this.textContent.trim() !== '') {
                    this.classList.remove('placeholder');
                    this.setAttribute('data-placeholder', ''); // Remove the placeholder text
                } else {
                    this.classList.add('placeholder');
                    this.setAttribute('data-placeholder', 'presiona + para ver opciones'); // Add the placeholder text back
                }
            });


            // Add click event listener to the document to hide the select options when clicked outside
            document.addEventListener('click', function (event) {
                if (event.target !== select && event.target !== addButton) {
                    select.style.display = 'none'; // Hide the select options when clicked outside
                }
            });

            return container;
        }




    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
