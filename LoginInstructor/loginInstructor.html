<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../vistaPrincipal/principal.css">
</head>
<body>

    
    <header>
        <div class="contenedor-header">
            <div class="panel-izquierdo">
                <a href="../vistaPrincipal/principal.html">
                    <!-- <img id="logo" src="../vistaPrincipal/logo/logo2.png" alt="Logo" width="100px">  -->
                    <a href="../vistaPrincipal/principal.html" class="logo">UNI STUDY HUB</a>  
                </a>
                
                <nav>
                    <ul class="lista1">
                        <li> <a href="#">Inicio</a> </li> 
                        <li> <a href="#">Curso</a></li>
                    </ul>
                </nav>
            </div>
    
            <div class="panel-derecho">
                <input type="text" placeholder="Buscar" >
                <button>  <a href="#">Iniciar Sesion</a>  </button>
            </div>
        </div>
    </header>


    <div class="divLoginRegistro">
        <div id="logoInstructor" >
            <img src="./img/sello.png" alt="" width="40px">
        </div>
     
        <h2> Inicie sesion Instructor </h2>
        <form id="loginInstr" enctype="multipart/form-data">

            <label for="account">Cuenta:</label><br>
            <input type="text" id="account" name="account"><br>
            <label for="password">Contrasena:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <input type="submit" value="Iniciar Sesion">
        </form>
        <div >
            <button id="olvidePass"><a href="../vistaLogin/recuperarPass.html">¿Haz olvidado la contraseña?</a></button>
            <button id="olvidePass"><a href="../LoginInstructor/registroInstructor.html">solicitar cuenta</a></button>

        </div>
        
    </div>


    

<!--=================================================================================================================-->
    <footer>
        <div class="contenedor-header">
            <div class="panel-izquierdo">
                <nav>
                    <ul class="lista1">
                        <li> <a href="#" style="color: white;">Sobre Nosotros</a> </li> 
                        <li> <a href="#" style="color: white;">Contactenos</a></li>
                    </ul>
                </nav>
            </div>
    </footer>

    <script>
document.getElementById('loginInstr').addEventListener('submit', function(event) {
    event.preventDefault();

    var correo = document.getElementById('account').value;
    var pass = document.getElementById('password').value;

    var data = { correo: correo, pass: pass };

    fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.href = 'http://localhost:8000/LoginInstructor/principalInstructor.html';
        } else {
            alert(data.message);
        }
    })
    .catch(error => console.error('Error:', error));
});

    </script>
</body>
</html>
